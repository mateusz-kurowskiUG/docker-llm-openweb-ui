services:
  web-ui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    volumes:
      - webui:/app/backend/data

  ollama:
    image: ollama/ollama
    entrypoint: ["/usr/bin/bash", "/entrypoint.sh"]
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
      - ./entrypoint.sh:/entrypoint.sh

volumes:
  webui:
  ollama:
